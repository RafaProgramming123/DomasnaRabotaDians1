<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data List</title>
</head>
<body>

<h2>Data List</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Name</th>
        <th>Name (English)</th>
        <th>Tourism</th>
        <th>Wikipedia</th>
        <th>Nodes</th>
        <th>Members</th>
        <!-- Add more columns as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.UserName}"></td>

        <!-- Add more cells as needed -->
    </tr>
    </tbody>
</table>

</body>
</html>
