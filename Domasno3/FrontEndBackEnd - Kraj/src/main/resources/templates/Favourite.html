<script>
    document.addEventListener('DOMContentLoaded', function () {
        var starButtons = document.querySelectorAll('.star-button');

        starButtons.forEach(function (starButton) {
            // Set the initial state based on localStorage
            var isClicked = localStorage.getItem(starButton.id);
            if (isClicked === 'true') {
                starButton.classList.add('clicked');
            }

            // Add a click event listener to toggle the 'clicked' state and update localStorage
            starButton.addEventListener('click', function () {
                starButton.classList.toggle('clicked');
                var isCurrentlyClicked = starButton.classList.contains('clicked');

                // Store the 'clicked' state in localStorage as a string ('true' or 'false')
                localStorage.setItem(starButton.id, isCurrentlyClicked.toString());
            });
        });
    });
</script>
